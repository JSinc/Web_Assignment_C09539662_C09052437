<head>
  <title>Web Assignment - C09539662 & C09052437</title>
</head>

<body>
	
	<div id="app-title" class="header">
		<span class="login"><div align="right">{{loginButtons}}</div></span>
		<span class="app-title">Ask A Question</span>
	</div>
	
	<div id="inst" class="contain">
		<span class="instruct">Select a question to view it</span>
	</div>
	
<div id="container" style="height:800px;width:1000px">	
	<div id="left-container" style="width:600px;float:left;">{{> web_assignment_c09539662_c09052437}}</div>
	<div id="right-container" style="width:400px;float:left"><!--this is where the selected question and description will go-->lololol</div>
</div>	
	
</body>

<template name="web_assignment_c09539662_c09052437">
	<div class="web_assignment_c09539662_c09052437">
    	{{#each questions}}
			{{> question}}
		{{/each}}
	</div>
 
		<div class="new-question" >
				<input type="textarea" rows="3" id="newQ" placeholder="Enter question here"/>
				<Button class="add">Ask</Button>
		</div>

</template>

<template name="question">

  <div class="question {{selected}}">
    <span class="bubble"><span class="q">{{q}}</span></span>
    <span class="score">{{score}}</span>
	<Button class="inc"><i class="icon-thumbs-up"></i></Button>
	<Button class="dec"><i class="icon-thumbs-down"></i></Button>  
  </div>
  
</template>
