<head>
  <title>Web Assignment - C09539662 & C09052437</title>
</head>

<body>
	
	<div id="app-title" class="header">
		<span class="login"><div align="right">{{loginButtons}}</div></span>
		
		{{#if currentUser}}
		<span class="app-title">Ask A Question</span>
		{{else}}
		<span class="app-title">Sign in to ask a question</span>
		{{/if}}

	</div>
	
	<div id="inst" class="contain">
		<span class="instruct">Select a question to view it</span>
	</div>
	
	{{> web_assignment_c09539662_c09052437}}
</body>

<template name="web_assignment_c09539662_c09052437">

<div id="container" style="height:800px;width:1000px">	
	<div id="left-container" style="width:600px;float:left;">{{#each questions}}
			{{> question}}
		{{/each}}</div>
	<div id="right-container" style="width:400px;float:left">{{#if selected_desc}}
	
		<div class="desc">{{selected_q}}</div>
		<div class="q">{{selected_desc}}</div>
	
{{/if}}</div>
	
	
 {{#if currentUser}}
		<div class="new-question" >
				<input type="text" id="newQ"/>
				<input type="text" id="newD" placeholder="Enter question here"/>
				<Button class="add">Ask</Button>
		</div>
		
		<div class="delete-question">
			<Button class="del">Delete</Button>
		</div>
  {{/if}}


</template>

<template name="question">

  <div class="question {{selected}}">
    <span class="bubble"><span class="q">{{q}}</span></span>
    <span class="score">{{score}}</span>
	{{#if currentUser}}
	<Button class="inc"><i class="icon-thumbs-up"></i></Button>
	<Button class="dec"><i class="icon-thumbs-down"></i></Button>  
	{{/if}}
  </div>
  
</template>
