<head>
  <title>Web Assignment - C09539662 & C09052437</title>
</head>

<body>
	<span id="signinButton">
	  <span
		class="g-signin"
		data-callback="signinCallback"
		data-clientid="CLIENT_ID"
		data-cookiepolicy="single_host_origin"
		data-requestvisibleactions="http://schemas.google.com/AddActivity"
		data-scope="https://www.googleapis.com/auth/plus.login">
	  </span>
	</span>

  <div id="outer">
    {{> web_assignment_c09539662_c09052437}}
  </div>
  {{> login}}
</body>

<template name="web_assignment_c09539662_c09052437">
  <div class="web_assignment_c09539662_c09052437">
    {{#each questions}}
      {{> question}}
    {{/each}}
  </div>
  
  <div class="new_question">
		<input type="text" id="newQ"/>
		<input type ="button" class="add" value="Add Question"/>
	</div>

</template>

<template name="question">
  <div class="question {{selected}}">
    <span class="name">{{q}}</span>
    <span class="score">{{score}}</span>
	<Button class="inc"><i class="icon-thumbs-up"></i></Button>
	<Button class="dec"><i class="icon-thumbs-down"></i></Button>  
  </div>
</template>

<template name = "login">
  <!-- Place this asynchronous JavaScript just before your </body> tag -->
    <script type="text/javascript">
      (function() {
       var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
       po.src = 'https://apis.google.com/js/client:plusone.js';
       var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
     })();
    </script>
</template>
