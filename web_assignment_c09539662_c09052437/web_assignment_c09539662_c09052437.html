<head>
  <title>Web Assignment - C09539662 & C09052437</title>
</head>

<body>
  <div id="outer">
    {{> web_assignment_c09539662_c09052437}}
  </div>
</body>

<template name="web_assignment_c09539662_c09052437">
  <div class="web_assignment_c09539662_c09052437">
    {{#each questions}}
      {{> question}}
    {{/each}}
  </div>

  {{#if selected_q}}
  <div class="details">
    <div class="q">{{selected_q}}</div>
    <input type="button" class="inc" value="Vote up" />
  </div>
  {{/if}}

  {{#unless selected_q}}
  <div class="none">Click a Question to select</div>
  {{/unless}}
</template>

<template name="question">
  <div class="question {{selected}}">
    <span class="name">{{q}}</span>
    <span class="score">{{score}}</span>
  </div>
</template>
